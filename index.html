<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Image online download</title>
</head>

<body>

    <div class="img-box">
        <div class="img-container">
            <i class='bx bx-image'></i>
            <img>
            <div class="img-text">Paste img url below and enter button to download image!</div>
        </div>
        <div class="input-container">
            <input type="text" id="url" placeholder="Input url">
        </div>
        <div class="btn-container">
            <a id="btn" download="Image"><button>Download Image</button></a>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <script src="script.js"></script>

</body>

</html>
